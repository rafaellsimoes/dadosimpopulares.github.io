<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Impopulares</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2094352a;
            color: #060606;
            line-height: 1.7;
        }
        header {
            background: #1104a0;
            padding: 2rem 1rem;
            text-align: center;
            border-bottom: 3px solid #ff4500;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        h2 {
            color: #000000;
            margin-top: 2rem;
            border-left: 4px solid #bc1725;
            padding-left: 1rem;
        }
        .destaque {
            background: #131313;
            padding: 1.5rem;
            border-radius: 5px;
            margin: 1.5rem 0;
            box-shadow: 0 0 15px rgba(130, 122, 119, 0.1);
        }
        footer {
            text-align: right;
            padding: 1.5rem;
            background: #ffffff;
            margin-top: 3rem;
            font-size: 0.9rem;
            color: #14046c;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dados Impopulares</h1>
        <p>Nem todos os dados são populares</p>
    </header>

    <main>
        <section>
            <h2>Apresentação</h2>
            <div>
                <p>Dados Impopulares é uma página dedicada a divulgação de dados, informações ao público em geral</p>
            </div>
        </section>

    </main>

    <footer>
        <p>© 2024 Dados Impopulares | A verdade não precisa ser popular</p>
    </footer>

</html>
