<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Impopulares</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #f0f0f0;
            line-height: 1.7;
        }
        header {
            background: #000;
            padding: 2rem 1rem;
            text-align: center;
            border-bottom: 3px solid #ff4500;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        h2 {
            color: #ff4500;
            margin-top: 2rem;
            border-left: 4px solid #ff4500;
            padding-left: 1rem;
        }
        .destaque {
            background: #1a1a1a;
            padding: 1.5rem;
            border-radius: 5px;
            margin: 1.5rem 0;
            box-shadow: 0 0 15px rgba(255,69,0,0.1);
        }
        footer {
            text-align: center;
            padding: 1.5rem;
            background: #000;
            margin-top: 3rem;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dados Impopulares</h1>
        <p>Os dados que podem ou não ser populares</p>
    </header>

    <main>
        <section>
            <h2>Introdução</h2>
            <div class="destaque">
                <p>Em Breve Conteúdo.</p>
            </div>
        </section>

        <section>
            <h2>Últimas Revelações</h2>
            <div class="destaque">
                <p>[ conteúdo polêmico]</p>
                <p>Em Breve Conteúdo</p>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 Dados Impopulares | A verdade não precisa ser popular</p>
    </footer>
</body>
</html>
